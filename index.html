<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Windows</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button class="show_modal1">Show Modal 1</button>
    <button class="show_modal2">Show Modal 2</button>
    <button class="show_modal3">Show Modal 3</button>

    <!-- Extra class called hidden to assign css to hide the modal -->
    <div class="modal hidden">
        <button class="close-modal">&times;</button>
        <h1>I'm Modal Window 1! üòé</h1>
            <p>
            I'm the first modal window that opens when you press the first button! 
            </p>
    </div>

    <div class="modal2 hidden">
        <button class="close-modal2">&times;</button>
        <h1>I'm Modal Window 2! üòç</h1>
            <p>
            I'm the second modal window that opens when you press the second button! 
            </p>
    </div>

    <div class="modal3 hidden">
        <button class="close-modal3">&times;</button>
        <h1>I'm Modal Window 3! üòç</h1>
            <p>
            I'm the third modal window that opens when you press the third button! 
            </p>
    </div>

    <div class="overlay hidden"></div>

    <script src="app.js"></script>
</body>
</html>
